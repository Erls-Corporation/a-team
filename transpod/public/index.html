<!DOCTYPE html>
<html>
<head>
<title>Transpod podcast crowd transcription</title>
<link rel="stylesheet" href="/css.css">
<script src="/underscore-min.js" type="application/javascript"></script>
<script src="/jquery.js" type="application/javascript"></script>
<script src="/backbone.js" type="application/javascript"></script>
<script src="/app.js" type="application/javascript"></script>
</head>

<body>
<h1>Transpod</h1>

<noscript>
<p id="noscript">
You, Sir, need to enable JavaScript!
</p>
</noscript>

<div id="welcome">
<div id="fresh">
  <h2>Enter a Podcast recording:</h2>
  <form>
  <input type="text" id="fresh_url" placeholder="http://example.com/podcast.mp3">
  <input type="submit" id="fresh_ok" value="Annotate!">
  </form>
  <p class="hint">
  Please paste a direct HTTP link to the audio file.
  </p>
</div>

<div id="top10">
  <h2>Top Annotated Podcasts:</h2>
  <ul>
    <li><a>SUPER GREG, NUMBA ONE!</a></li>
    <li><a>Pentacast</a></li>
    <li><a>Pentaradio</a></li>
    <li><a>Pentacast</a></li>
    <li><a>Pentaradio</a></li>
    <li><a>Pentacast</a></li>
    <li><a>Pentaradio</a></li>
    <li><a>Pentacast</a></li>
    <li><a>Pentaradio</a></li>
  </ul>
</div>
</div>

<div id="content">
  <p id="buttons">
    <a id="play" class="button" title="play">▶</a>
    <a id="zoomin" class="button" title="Zoom In">⊕</a>
    <a id="zoomout" class="button" title="Zoom Out">⊖</a>
  </p>
  <canvas id="waveform"></canvas>
  <div id="dummy">x</div>
</div>

</body>
</html>
